<p-panel header="Product list">
  <!-- Filter (search panel) -->
  <div class="grid">
    <div class="col-4">4</div>
    <div class="col-8">8</div>
  </div>

  <!-- Table -->
  <p-table #pnl [value]="items">
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>SKU</th>
        <th>Name</th>
        <th>Product Type</th>
        <th>Category Name</th>
        <th>SortOrder</th>
        <th>Visibility</th>
        <th>Active</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td>{{ row.code }}</td>
        <td>{{ row.sku }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.productType }}</td>
        <td>{{ row.categoryId }}</td>
        <td>{{ roww.sortOrder }}</td>
        <td>{{ row.visibility }}</td>
        <td>{{ row.isActive }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div style="text-align: left">TotalCount: {{ totalCount | number }}</div>
    </ng-template>
  </p-table>

  <!-- Paginator -->
  <p-paginator
    [rows]="maxResultCount"
    [totalRecords]="totalCount"
    [rowsPerPageOptions]="[10, 20, 30]"
    (onPageChange)="pageChanged($event)"
  ></p-paginator>

  <!-- Block UI -->
  <p-blockUI [blocked]="blockedPanel" [target]="pnl"></p-blockUI>
</p-panel>
